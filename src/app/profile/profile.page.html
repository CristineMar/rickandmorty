<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/location"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="characters">
      <ion-col sizeMd="4" offsetMd="4" sizeSm="4" offsetSm="4">
        <ion-card style="max-width: max-content;" *ngFor="let character of characters">
          <ion-card-header>
            <ion-card-subtitle>{{ character.status }}</ion-card-subtitle>
            <img src="{{ character.image }}">
            <ion-card-title>{{ character.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ character.location.name }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

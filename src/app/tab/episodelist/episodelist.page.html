<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let episode of episodes" [routerLink]="['/profile/' + info + '/' + episode.id]">
      <ion-label>{{ episode.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

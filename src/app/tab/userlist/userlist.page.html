<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + info + '/' + character.id]">
      <ion-avatar>
        <img src="{{ character.image }}">
      </ion-avatar>
      <ion-label>{{ character.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
